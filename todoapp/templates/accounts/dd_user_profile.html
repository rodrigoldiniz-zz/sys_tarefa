{% extends 'base.html' %}

{% load widget_tweaks %}



{% block title %}
    Alterar Perfil - {{ block.super }}
{% endblock title %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="{{ form.photo.id_for_label }}">Foto do Perfil</label>
                    {{ form.photo|add_class:"form-control-file" }}
                </div>
                <div class="form-group">
                    <label for="{{ form.cell_phone.id_for_label }}">Celular</label>
                    {{ form.Cel_phone|add_class:"form-control-file" }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
